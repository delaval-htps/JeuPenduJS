<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <form name="formulaireBootstrap" post="get" action="/request">
        <div id="divInsert" class="form-row  align-items-center">

            <h1 class="col-12 text-center display-4">Le Pendu</h1>

            <div id="champSaisie" class="col-12">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <label class="sr-only" for="motDuPendu">Name</label>
                        <input type="text" class="form-control mb-2" id="motDuPendu">
                    </div>

                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-2">Entrer un mot !</button>
                    </div>
                </div>
            </div>
            <div id="champSaisie2" class="col-12">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <label class="sr-only" for="lettreDuPendu">Name</label>
                        <input type="text" class="form-control mb-2" id="lettreDuPendu">
                    </div>

                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-2">Commencer</button>
                    </div>
                </div>
            </div>

        </div>

        <div id="resultat" class="col-12 text-center">
            <div id="motTrouve" class="col-auto">

            </div>
        </div>

        </div>

    </form>

    <div class="row justify-content-center">
        <div class="col-auto mr-1 border text-center">
            <canvas id="dessinPendu" width="300px" height="300px">
            </canvas>
        </div>
        <div id="Score" class="col-auto ml-1 border">
            <div class="d-flex  flex-column justify-content-center align-content-around">
                <p id="Message" > Veuillez saisir un mot a trouver ! </p>
                <p id="NbCoup"  ></p>
                <p id="NbRestant"  ></p>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./pendu.js"></script>
</body>

</html>
